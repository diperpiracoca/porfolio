<mat-drawer-container class="econtainer" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <mat-list>
      <mat-list-item matRipple>
        <p class="link" (click)="scrollToSection('inicio','end') ; drawer.close()"> Inicio</p>
      </mat-list-item>
      <mat-list-item matRipple>
        <p class="link" (click)="scrollToSection('skills','start') ; drawer.close()"> Skills</p>
      </mat-list-item>
      <mat-list-item matRipple>
        <p class="link" (click)="scrollToSection('trayectoria','start') ; drawer.close()"> Trayectoria</p>
      </mat-list-item>
      <mat-list-item matRipple>
        <p class="link" (click)="scrollToSection('proyectos','start'); drawer.close()"> Proyectos</p>
      </mat-list-item>
      <mat-list-item matRipple>
        <p class="link" (click)="scrollToSection('contacto','end'); drawer.close()"> Contacto</p>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <nav>
      <img src="../assets/icons/logo-dp.svg" alt="logo" width="10px" height="auto">
      <ul>
        <li>
          <p class="link" (click)="scrollToSection('inicio','end')"> Inicio</p>
        </li>
        <li>
          <p class="link" (click)="scrollToSection('skills','start')"> Skills</p>
        </li>
        <li>
          <p class="link" (click)="scrollToSection('trayectoria','start')"> Trayectoria</p>
        </li>
        <li>
          <p class="link" (click)="scrollToSection('proyectos','start')"> Proyectos</p>
        </li>
        <li>
          <p class="link" (click)="scrollToSection('contacto','end')"> Contacto</p>
        </li>
      </ul>
    </nav>
    <div class="tab">
      <button mat-icon-button aria-label="Menu desplegable" (click)="drawer.toggle()">
        <mat-icon class="material-symbols-outlined">menu</mat-icon>
      </button>
      <img src="../assets/icons/logo-dp.svg" alt="logo" width="10px" height="auto">
    </div>
    <div id="inicio" class="container">
      <div class="flex">
        <div class="titles">
          <h1 class="title-1">Didier</h1>
          <h1 class="title-2">Piracoca</h1>
        </div>
      </div>
      <p class="descrip">Descubre mi mundo como desarrollador multiplataforma. ¡Creatividad sin límites!</p>
      <div class="botonera">
        <div class="iconos" matRipple>
          <a href="https://www.linkedin.com/in/didier-estiben-piracoca-campos-460828216/" target="_blank">Linkedin <img
              src="..\assets\icons\linkedin_logo.svg" alt="Linkedin"> </a>
        </div>
        <div class="iconos" matRipple> <a href="https://github.com/diperpiracoca" target="_blank">GitHub <img
              src="..\assets\icons\github-logo.svg" alt="GitHub"> </a></div>
        <div  class="iconos" matRipple>
          <a href="../assets/CV-DidierPiracoca.pdf" download="CV-DidierPiracoca.pdf">CV</a>
        </div>
      </div>
    </div>

    <div id="skills" class="skills aprt">
      <h2>Skills</h2>
      <div class="grid">
        <div class="item"><img ngSrc="..\assets\icons\JAVA.svg" alt="Java" width="30" height="30"></div>
        <div class="item"> <img ngSrc="..\assets\icons\spring.svg" alt="Spring" width="30" height="30"></div>
        <div class="item"> <img ngSrc="..\assets\icons\mysql.svg" alt="Mysql" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\Git.svg" alt="Git" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\angular.svg" alt="Angular" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\maven.svg" alt="Maven" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\gradle.svg" alt="Gradle" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\jquery.svg" alt="Jquery" width="30" height="30"></div>
        <div class="item"> <img ngSrc="..\assets\icons\javascript.svg" alt="JavaScript" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\HTML.svg" alt="HTML" width="30" height="30"></div>
        <div class="item"> <img ngSrc="..\assets\icons\css.svg" alt="CSS" width="30" height="30"></div>
        <div class="item"> <img ngSrc="..\assets\icons\typescript.svg" alt="TypeScript" width="30" height="30"></div>
        <div class="item"> <img ngSrc="..\assets\icons\eclipse.svg" alt="Eclipse" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\androidstudio.svg" alt="Android Studio" width="30" height="30">
        </div>
        <div class="item"><img ngSrc="..\assets\icons\vscode.svg" alt="VsCode" width="30" height="30"></div>
        <div class="item"> <img ngSrc="..\assets\icons\firebase.svg" alt="Firebase" width="30" height="30"></div>
        <div class="item"><img ngSrc="..\assets\icons\figma.svg" alt="Figma" width="30" height="30"></div>
      </div>
    </div>
    <app-trayectoria id="trayectoria"></app-trayectoria>
    <app-proyectos id="proyectos"></app-proyectos>
    <app-contacto id="contacto"></app-contacto>
  </mat-drawer-content>
</mat-drawer-container>
